<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Analizator wyborczy</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>

    <div class="container-fluid">
    <div class="row">
        <h1>Analizator wyborczy</h1>
    </div>
    <div class="row">
    
    <div class="col-xs-8">
        <div id="mapid"></div>
    </div>

    <div class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading">Wyniki w obwodzie</div>
            <div class="panel-body">
                <dl class="dl-horizontal" id="results-list">
                    <dt>Numer obwodu:</dt>
                    <dd><div id="district_number">Wybierz obwód aby poznać wyniki.</div></dd>
                    <dt>Komisja:</dt>
                    <dd><div id="district_address"></div><dd>
                    <dt>Ulice obwodu:</dt>
                    <dd><div id="district_streets"></div></dd>
                    <dt>Wynik Razem:</dt>
                    <dd><div id="district_result"></div></dd>
                </dl>
            </div>
        </div>    
        <div class="panel panel-default">
            <div class="panel-heading">Opcje zaawansowane</div>
            <div class="panel-body">
                <div class="checkbox"><label><input type="checkbox" id="show_details_points">Pokazu szczegółowe punkty dla jednego okręgu</label></div>
                <div class="checkbox"><label><input type="checkbox" id="cbx_polling_places">Komisje wyborcze</label>&nbsp;<img src="img/marker-icon-blue.png"></div>
                <div class="checkbox"><label><input type="checkbox" id="cbx_helper_streets">Ulice pomocnicze</label>&nbsp;<img src="img/marker-icon-green.png"></div>
                <div class="checkbox"><label><input type="checkbox" id="cbx_avg_points">Punkty uśrednione</label>&nbsp;<img src="img/marker-icon-red.png"></div>
            </div>
        </div>

    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>  

    <script src="script.js"> </script>
</body>
</html>
